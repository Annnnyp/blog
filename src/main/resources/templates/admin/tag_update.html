<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>标签更新 - zealously后台管理系统</title>
  <link rel="icon" th:href="@{/admin/images/favicon.ico}" type="image/ico">
  <meta name="keywords" content="blog" />
  <meta name="description" content="blog" />
  <link th:href="@{/admin/css/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{/admin/css/materialdesignicons.min.css}" rel="stylesheet">
  <!--标签插件-->
  <link rel="tylesheet" th:href="@{/admin/js/jquery-tags-input/jquery.tagsinput.min.css}">
  <link th:href="@{/admin/css/style.min.css}" rel="stylesheet">
</head>

<body>
<div class="container-fluid p-t-15">

  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">

          <form th:action="@{/admin/tag/update}" method="post" class="row" th:object="${tag}">

            <div class="form-group col-md-12">
              <div class="alert alert-danger alert-dismissible" role="alert" th:if="${#fields.hasErrors('name')}">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <strong>操作提示: </strong><span th:errors="*{name}">提交信息不符合规则</span>
              </div>
              <div th:unless="${#strings.isEmpty(message)}">
                <div class="alert alert-danger alert-dismissible" role="alert" th:if="${success == false}">
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <strong>操作提示: </strong><span th:text="${message}"></span>
                </div>
                <div class="alert alert-success alert-dismissible" role="alert" th:if="${success == true}">
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <strong>操作提示: </strong> <span th:text="${message}"></span>
                </div>
              </div>
              <label for="title">标签名称</label>
              <input type="hidden" th:value="*{id}" name="id" style="display: none"/>
              <input type="text" class="form-control" id="title" th:value="*{name}"  name="name"  placeholder="请输入标签名称" />
            </div>

            <div class="form-group col-md-12">
              <label >状态</label>
              <div class="clearfix">
                <label class="lyear-radio radio-inline radio-primary">
                  <input type="radio" name="state" value="0" th:field="*{state}"><span>禁用</span>
                </label>
                <label class="lyear-radio radio-inline radio-primary">
                  <input type="radio" name="state"  value="1" checked th:field="*{state}"><span>启用</span>
                </label>
              </div>
            </div>
            <div class="form-group col-md-12">
              <button type="submit" class="btn btn-primary ajax-post" target-form="add-form">修 改</button>
              <button type="button" class="btn btn-default" onclick="javascript:history.back(-1);return false;">返 回</button>
            </div>
          </form>

        </div>
      </div>
    </div>

  </div>

</div>
<script>

</script>
<script type="text/javascript" th:src="@{/admin/js/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/admin/js/bootstrap.min.js}"></script>

<!--标签插件-->
<script th:src="@{/admin/js/jquery-tags-input/jquery.tagsinput.min.js}"></script>
<script type="text/javascript" th:src="@{/admin/js/main.min.js}"></script>
</body>
</html>
